

{% extends "base.html" %}
{% block content %}

<h1>New Event adder</h1>
<h2>Add details of your new event here</h2>


<form action="" method="post">
    {% csrf_token %}
    <!-- {{ form.as_p }} -->
    {% load crispy_forms_tags %}
    {{form|crispy}}
    <p> {{ event.title }}</p>
    <input type="radio" name="title" value="{{ event.id }}">
    <label for=title>What the hell am I doing?</label><br>
    <button>
        <input type="submit" value="Submit">
    </button>
</form>

{% endblock %}
