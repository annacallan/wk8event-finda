

{% block content %}

<div class="details-box">
    <a href="{% url 'eventFinderApp:event' event.id %}">
        <p>{{ event.title }}</p>
        <p>{{ event.category_names }}</p>
        <p>{{ category.name }}</p>
        <p>{{ event.start_time }}</p>
        <p>{{ event.host }}</p>
    </a>
</div>

{% endblock %}
